<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>

      <div class="numpad">
        <div class="controls">
          <div class="numpad-block control-buttons-AC">AC</div>
          <div class="numpad-block control-buttons-BK">Back</div>
        </div>
        <div class="numpad-block numpad-1 numpad-key">1</div>
        <div class="numpad-block numpad-2 numpad-key">2</div>
        <div class="numpad-block numpad-3 numpad-key">3</div>
        <div class="numpad-block numpad-4 numpad-key">4</div>
        <div class="numpad-block numpad-5 numpad-key">5</div>
        <div class="numpad-block numpad-6 numpad-key">6</div>
        <div class="numpad-block numpad-7 numpad-key">7</div>
        <div class="numpad-block numpad-8 numpad-key">8</div>
        <div class="numpad-block numpad-9 numpad-key">9</div>
        <div class="numpad-block numpad-0 numpad-key">0</div>
        <div class="numpad-block numpad-plus-minus">+/-</div>
        <div class="numpad-block numpad-dot numpad-key">.</div>

        <div class="side-numpad">
          <div class="numpad-block side-numpad-block" data-key="/">/</div>
          <div class="numpad-block side-numpad-block" data-key="*">*</div>
          <div class="numpad-block side-numpad-block" data-key="+">+</div>
          <div class="numpad-block side-numpad-block" data-key="-">-</div>
          <div class="numpad-block side-numpad-block" data-key="=">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
