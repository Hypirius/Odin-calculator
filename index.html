<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>

      <div class="numpad">
        <div class="controls">
          <div class="numpad-block control-buttons-AC">AC</div>
          <div class="numpad-block control-buttons-BK">Back</div>
        </div>
        <div class="numpad-block numpad-1">1</div>
        <div class="numpad-block numpad-2">2</div>
        <div class="numpad-block numpad-3">3</div>
        <div class="numpad-block numpad-4">4</div>
        <div class="numpad-block numpad-5">5</div>
        <div class="numpad-block numpad-6">6</div>
        <div class="numpad-block numpad-7">7</div>
        <div class="numpad-block numpad-8">8</div>
        <div class="numpad-block numpad-9">9</div>
        <div class="numpad-block numpad-0">0</div>
        <div class="numpad-block numpad-plus-minus">+/-</div>
        <div class="numpad-block numpad-dot">.</div>

        <div class="side-numpad">
          <div class="numpad-block side-numpad-block" data-key="/">/</div>
          <div class="numpad-block side-numpad-block" data-key="*">*</div>
          <div class="numpad-block side-numpad-block" data-key="+">+</div>
          <div class="numpad-block side-numpad-block" data-key="-">-</div>
          <div class="numpad-block side-numpad-block" data-key="=">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
